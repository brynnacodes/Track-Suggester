<!DOCTYPE html>
<html>
  <head>
    <title>Epicodus Track Suggester</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="header">Welcome to the Epicodus Track Suggester Quiz!</h1>
      <p class="header">Please submit your name and answer the questions below to find out which Epicodus track may interest you most.</p>

<!--name entry-->
      <form>
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text">
        </div>
<!--question-1-->
        <fieldset id="question-1">
          <div class="radio">
            <label>
              <input type="radio" name="question-1" value="Java" checked>
              Java question 1
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-1" value="Ruby">
              Ruby question 1
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-1" value="C#">
              C# question 1
            </label>
          </div>
        </fieldset>
<!--question-2-->
        <fieldset id="question-2">
          <div class="radio">
            <label>
              <input type="radio" name="question-2" value="Java" checked>
              Java question 2
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-2" value="Ruby">
              Ruby question 2
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-2" value="C#">
              C# question 2
            </label>
          </div>
        </fieldset>
<!--question-3-->
        <fieldset id="question-3">
          <div class="radio">
            <label>
              <input type="radio" name="question-3" value="Java" checked>
              Java question 3
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-3" value="Ruby">
              Ruby question 3
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-3" value="C#">
              C# question 3
            </label>
          </div>
        </fieldset>
<!--question-4-->
        <fieldset id="question-4">
          <div class="radio">
            <label>
              <input type="radio" name="question-4" value="Java" checked>
              Java question 4
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-4" value="Ruby">
              Ruby question 4
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-4" value="C#">
              C# question 4
            </label>
          </div>
        </fieldset>
<!--question-5-->
        <fieldset id="question-5">
          <div class="radio">
            <label>
              <input type="radio" name="question-5" value="Java" checked>
              Java question 5
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-5" value="Ruby">
              Ruby question 5
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question-5" value="C#">
              C# question 5
            </label>
          </div>
        </fieldset>
      </form>
<!--end of form, output hidden until user submits-->
      <div id="results">
        <p id="results-Java">Congratulations<span id="results-name"></span> , your suggested track is: <span id="results-track"></p>
      </div>
    </div>
  </body>
</html>
